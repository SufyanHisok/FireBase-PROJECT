<div class="row mt-3">
<div class="col-md-2"></div>
<div class="col-md-8 col-12 mt-4">

<h2 class="mb-3" style="color: #ffff;"> Student Names </h2>
<table class="table tableDes">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Roll No.</th>
        <th scope="col" class="w-50">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Field</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let data of StudentData; let i = index">
        <th scope="row"> {{i+1}} </th>
        <td>{{ data.RollNo }}</td>
        <td>{{ data.Title }}</td>
        <td>{{ data.Age }}</td>
        <td>{{ data.Field }}</td>
      </tr>
   
    
    </tbody>
  </table>
</div>
</div>
